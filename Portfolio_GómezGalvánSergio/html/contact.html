<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="../css/contact.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/android-chrome-512x512.png">
</head>
<body>
    <section class="contacto" id="contacto">
        <div class="contenedor-contacto">
            <h2>Contacto</h2>
            <div class="fila">
                <!--Primer col para mi informacion-->
                <div class="col">
                    <div class="info">
                        <h3>Email:</h3>
                        <p>lolua6339@gmail</p>
                    </div>
                    <div class="info">
                        <h3>Teléfono:</h3>
                        <p>+34 684306577</p>
                    </div>
                    <div class="info">
                        <h3>País</h3>
                        <p>España</p>
                    </div>
                    <div class="info">
                        <h3>Ciudad:</h3>
                        <p>Sevilla</p>
                    </div>
                </div>
                <!--Segundo col para los campos que hay que rellernar-->
                <div class="col">
                    <input type="text" required placeholder="Nombre...">
                    <input type="text" required placeholder="Escribe tus apellidos">
                    <input type="number" min="0" max="110" required placeholder="Edad">
                  
                    <div class="sexo"> 
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" value="hombre" required> Hombre
                    <input type="radio" name="sexo" value="mujer"> Mujer
                    </div>

                    <input type="text" placeholder="Correo...">

                    <label for="motivo">Motivo de consulta:</label>
                     <select id="motivo" name="motivo" required>
                    <option value="">Selecciona un motivo</option>
                    <option value="Dudas">Dudas</option>
                    <option value="informacion">Solicitud de más información</option>
                    <option value="otro">Otro</option>
                    </select>
                    <!--Cols y rows para el tamaño de la caja-->
                    <textarea cols="30" rows="10" required placeholder="Mensaje"></textarea>

                    <!--Div para ordenar los terminos-->
                    <div class="terminos">
                    <input type="checkbox" id="terminos">Acepto los terminos y condiciones
                    </div>

                    <input type="submit" value="Enviar" class="btn">

                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Sergio Gómez Galván. Todos los derechos reservados</p>
    </footer>
</body>
</html>
